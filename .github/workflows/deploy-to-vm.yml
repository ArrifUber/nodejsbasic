name: Deploy nodejs apps to local vm

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        
      - name: Deploy apps
        run: |
          sudo docker compose pull
          sudo docker compose down
          sudo docker compose up -d --build
